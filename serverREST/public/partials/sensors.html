<div ng-controller="SensorCtrl as sc">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline">
              <div class="form-group">
                <label for="filterSensor.room">Room</label>
                <input type="text" class="form-control" id="filterSensor.room" placeholder="A433" ng-model="sc.filterSensor.room">
              </div>
              <div class="form-group">
                <label for="filterSensor.pi">Rasberry Pi</label>
                <input type="text" class="form-control" id="filterSensor.pi" placeholder="Pi 3" ng-model="sc.filterSensor.pi" disabled>
              </div>
              <div class="form-group">
                <label for="filterSensor.sensor">Sensor</label>
                <input type="text" class="form-control" id="filterSensor.sensor" placeholder="3" ng-model="sc.filterSensor.sensor">
              </div>
              <div class="form-group">
                <label for="filterSensor.dteStart">Start Date</label>
                <datetimepicker ng-model="sc.filterSensor.dteStart" date-format="dd-MMM-yyyy"></datetimepicker>
              </div>
              <div class="form-group">
                <label for="filterSensor.dteEnd">End Date</label>
                <datetimepicker ng-model="sc.filterSensor.dteEnd" date-format="dd-MMM-yyyy"></datetimepicker>
              </div>
              <div class="form-group">
                <label for="filterSensor.options">Options</label>
                
              </div>
            </form>

        </div>
    </div>


    <div class="jumbotron">
        <h2>Front page for sensors statisctics</h2>
        <p class="pull-right">... where all begins.</p>
    </div>

    <button type="button" name="getTemperature" ng-click="sc.getTemperatureFromSensor(3, 'Pi 3', '20160101', '20160202')" class="btn btn-primary">Try me !</button>

    <table>
        <tr ng-repeat="temperature in sc.chartData.values track by $index" class="table table-striped">
            <td>
                {{temperature.temperature}}
            </td>
        </tr>
    </table>

    <nvd3-line-chart data="sc.chartData.values" height="400" showXAxis="true"><svg></svg></nvd3-line-chart>
