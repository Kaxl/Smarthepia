@(javascripts: Seq[String])
<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Smarthepia</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/nvd3/build/nv.d3.css")'>
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand" href="#">Modern Web Template</a> -->
            <a class="navbar-brand" href="#">Smarthepia</a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" ng-view></div>
    </div>

</div>

<footer>
    <hr/>
    <div>
        <span>&copy; Smarthepia.com 2016</span>
        </div>
    <div>
        <span app-version></span>
    </div>
</footer>

</body>

<script src='@routes.Assets.versioned("lib/d3/d3.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/nvd3/build/nv.d3.js")' type="text/javascript"></script> <!-- or use another assembly -->
<script src='@routes.Assets.versioned("lib/angular-nvd3/dist/angular-nvd3.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-route.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap-datetimepicker/datetimepicker.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-bootstrap-checkbox/angular-bootstrap-checkbox.js")' type="text/javascript"></script>
<!-- <script src='@routes.Assets.versioned("lib/angular-nvd3/angular-nvd3.min.js")' type="text/javascript"></script> -->
<!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js' type="text/javascript"></script> -->

<!-- Coffee script compiled resources (generated) -->
@for(script <- javascripts) {
  <script src='@routes.Assets.versioned(script)' type="text/javascript"></script>
}
</html>
